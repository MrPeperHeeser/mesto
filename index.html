<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><img class="profile__avatar" alt="Аватар"><div class="profile__info"><div class="profile__username"><h1 class="profile__username-text"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__list"><template id="card"><li class="elements__element"><button class="elements__remove-btn" type="button"></button> <img class="elements__element-img" alt=""><div class="elements__element-footer"><h2 class="elements__text"></h2><div class="elements__like"><button class="elements__like-btn" type="button"></button><p class="elements__like-count"></p></div></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><div class="popup popup_edit-profile"><div class="popup__container"><h3 class="popup__text">Редактировать профиль</h3><form action="#" class="popup__form popup__form_edit-profile" method="post" name="editProfileForm"><input class="popup__form-input popup__form-input_username-field" value="Жак-Ив Кусто" title="username" required minlength="2" maxlength="40" id="username-input"> <span class="popup__form-input-error" id="username-input-error"></span> <input class="popup__form-input popup__form-input_description-field" value="Исследователь океана" title="description" required minlength="2" maxlength="200" id="description-input"> <span class="popup__form-input-error" id="description-input-error"></span> <button type="submit" class="popup__form-btn">Сохранить</button></form><button class="popup__close-button popup__close-button_edit-profile" type="button"></button></div></div><div class="popup popup_add-photo"><div class="popup__container popup__container_align-items_start"><h3 class="popup__text">Новое место</h3><form action="#" class="popup__form popup__form_add-photo" method="post" name="addPhotoForm"><input class="popup__form-input popup__form-input_name-field" placeholder="Название" title="name" required minlength="2" maxlength="30" id="name-input"> <span class="popup__form-input-error" id="name-input-error"></span> <input type="url" required class="popup__form-input popup__form-input_link-field" placeholder="Ссылка на картинку" title="link" id="link-input"> <span class="popup__form-input-error" id="link-input-error"></span> <button type="submit" class="popup__form-btn">Создать</button></form><button class="popup__close-button popup__close-button_add-photo" type="button"></button></div></div><div class="popup popup_edit-avatar"><div class="popup__container popup__container_align-items_start"><h3 class="popup__text">Обновить аватар</h3><form action="#" class="popup__form popup__form_edit-avatar" method="post" name="editAvatarForm"><input type="url" required class="popup__form-input popup__form-input_avatar-field" placeholder="Ссылка на аватар" title="avatar-link" id="avatar-input"> <span class="popup__form-input-error" id="avatar-input-error"></span> <button type="submit" class="popup__form-btn">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_delete-photo"><div class="popup__container popup__container_align-items_start"><h3 class="popup__text">Вы уверены?</h3><form action="#" class="popup__form popup__form_delete-photo" method="post" name="deletePhotoForm"><input type="hidden" title="id"> <button type="submit" class="popup__form-btn">Да</button></form><button class="popup__close-button" type="button"></button></div></div><div class="popup popup_open-photo"><div class="popup__image-container"><img class="popup__image" alt="."><p class="popup__image-text"></p><button class="popup__close-button popup__close-button_open-photo" type="button"></button></div></div><script src="main.js"></script></body></html>
