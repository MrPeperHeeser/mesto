<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/profile/avatar.png" alt="Аватар">
            <div class="profile__info">
                <div class="profile__username">
                    <h1 class="profile__username-text">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
            </button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <template id="card">
                    <li class="elements__element">
                        <button class="elements__remove-btn" type="button" onclick="removeCardsListElement(this.parentElement)"></button>
                        <img class="elements__element-img" src="" alt="" onclick="toggleOpenPhotoPopup(this)">
                        <div class="elements__element-footer">
                            <h2 class="elements__text"></h2>
                            <button class="elements__like-btn" type="button" onclick="toggleLikeButton(this)"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>

<div class="popup popup_edit-profile">
    <div class="popup__container">
        <h3 class="popup__text">Редактировать профиль</h3>

        <form action="#" class="popup__form popup__form_edit-profile" method="post" name="editProfileForm">
            <input type="text" class="popup__form-input popup__form-input_username-field" value="Жак-Ив Кусто"
                   title="username">
            <input type="text" class="popup__form-input popup__form-input_description-field"
                   value="Исследователь океана" title="description">
            <button type="submit" class="popup__form-btn">
                Сохранить
            </button>
        </form>
        <button class="popup__close-button popup__close-button_edit-profile" type="button"></button>
    </div>
</div>

<div class="popup popup_add-photo">
    <div class="popup__container popup__container_align-items_start">
        <h3 class="popup__text">Новое место</h3>

        <form action="#" class="popup__form popup__form_add-photo" method="post" name="addPhotoForm">
            <input type="text" class="popup__form-input popup__form-input_name-field" placeholder="Название"
                   title="name">
            <input type="text" class="popup__form-input popup__form-input_link-field"
                   placeholder="Ссылка на картинку" title="link">
            <button type="submit" class="popup__form-btn">
                Создать
            </button>
        </form>
        <button class="popup__close-button popup__close-button_add-photo" type="button"></button>
    </div>
</div>

<div class="popup popup_open-photo">
    <div class="popup__image-container">
        <img class="popup__image" src="." alt=".">
        <p class="popup__image-text"></p>
        <button class="popup__close-button popup__close-button_open-photo" type="button"></button>
    </div>
</div>

<script src="scripts/index.js"></script>
</body>
</html>
