<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/profile/avatar.png" alt="Аватар">
            <div class="profile__info">
                <div class="profile__username">
                    <h1 class="profile__username-text">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button">
            </button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="elements__element">
                    <img class="elements__element-img" src="./images/elements/karachaevsk.jpg" alt="Карачаевск">
                    <div class="elements__element-footer">
                        <h2 class="elements__text elements__text_hide-on-mobile">Карачаевск</h2>
                        <h2 class="elements__text elements__text_show-on-mobile">Карачаево-Ч...</h2>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-img" src="./images/elements/elbrus.jpg" alt="Эльбрус">
                    <div class="elements__element-footer">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-img" src="./images/elements/dombay.jpg" alt="Домбай">
                    <div class="elements__element-footer">
                        <h2 class="elements__text">Домбай</h2>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-img" src="./images/elements/elbrus.jpg" alt="Эльбрус">
                    <div class="elements__element-footer">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-img" src="./images/elements/dombay.jpg" alt="Домбай">
                    <div class="elements__element-footer">
                        <h2 class="elements__text">Домбай</h2>
                        <div class="elements__like"></div>
                    </div>
                </li>
                <li class="elements__element">
                    <img class="elements__element-img" src="./images/elements/karachaevsk.jpg" alt="Карачаевск">
                    <div class="elements__element-footer">
                        <h2 class="elements__text elements__text_hide-on-mobile">Карачаевск</h2>
                        <h2 class="elements__text elements__text_show-on-mobile">Карачаево-Черкессия</h2>
                        <div class="elements__like"></div>
                    </div>
                </li>
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup popup_close">
    <div class="popup__background"></div>
    <div class="popup__container">
        <h3 class="popup__text">Редактировать профиль</h3>
        <form action="#" class="popup__form" method="post">
            <label>
                <input type="text" class="popup__form-name" value="Жак-Ив Кусто">
            </label>
            <label>
                <input type="text" class="popup__form-description" value="Исследователь океана">
            </label>
            <button type="submit" class="popup__form-btn">
                Сохранить
            </button>
        </form>
        <button class="popup__close-button"></button>
    </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
